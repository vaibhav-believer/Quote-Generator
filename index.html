<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class = "heading">Quote Generator by Vaibhav</h1>
        <div class="quote-container" id="container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">
                    This is a quote. It will be rendered
                    dynamically soon.
                </span>
            </div>
            <div class="quote-author">
                <span id="author">
                    Author's name
                </span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitterbutton" title="Tweet This!">
                    <label>Tweet this!</label>
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="newQuoteBut">
                    New Quote
                </button>
            </div>
        </div>
        <!-- <div class="loader" id="loader"></div> -->
        <script src="./script.js"></script>

    </main>
</body>

</html>
